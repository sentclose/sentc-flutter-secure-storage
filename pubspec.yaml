name: sentc_flutter_secure_storage
description: Using flutter secure storage for sentc. This plugin provides an alternative storage implementation.
version: 0.8.0
homepage: https://sentc.com/
documentation: https://sentc.com/
repository: https://github.com/sentclose/sentc-flutter
topics:
  - crypto
  - sdk
  - sentc
  - encryption

environment:
  sdk: '>=3.0.2 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

  sentc: ^0.8.0

  flutter_secure_storage: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.sentclose.sentc.storage.sentc_flutter_secure_storage
        pluginClass: SentcFlutterSecureStoragePlugin
      ios:
        pluginClass: SentcFlutterSecureStoragePlugin
      linux:
        pluginClass: SentcFlutterSecureStoragePlugin
      macos:
        pluginClass: SentcFlutterSecureStoragePlugin
      windows:
        pluginClass: SentcFlutterSecureStoragePluginCApi
      web:
        pluginClass: SentcFlutterSecureStorageWeb
        fileName: sentc_flutter_secure_storage_web.dart